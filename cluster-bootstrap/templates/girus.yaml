{{ if .Values.argocd.girus.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: girus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://EduardoThums-Girus-PICK.github.io/helm
    targetRevision: 1.0.10
    chart: girus
    helm:
      parameters:
        - name: ingress.enabled
          value: '{{ .Values.argocd.girus.ingress.enabled }}'
        - name: ingress.external
          value: '{{ .Values.argocd.girus.ingress.enabled }}'
  destination:
    namespace: girus
    server: https://kubernetes.default.svc
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
{{ end }}
---
{{ if .Values.argocd.girus.ingress.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: girus-ingress
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/EduardoThums-Girus-PICK/cluster-gitops.git
    targetRevision: main
    path: helm/girus-ingress
    helm:
      valuesObject:
        cloudflareToken: {{ if .Values.argocd.girus.ingress.cloudflareToken }}
        auth: {{ if .Values.argocd.girus.ingress.auth }}
  destination:
    namespace: girus
    server: https://kubernetes.default.svc
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
{{ end }}
